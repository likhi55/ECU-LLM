name: Update SCR Registry
on:
  push:
    paths:
      - 'scr/*.md'
jobs:
  registry:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "scr_id,title,path" > scr/REGISTRY.csv
          for f in scr/SCR*.md; do
            title=$(head -n 1 "$f" | sed 's/# *//;s/,//g')
            id=$(basename "$f" .md)
            echo "$id,${title:-(no title)},$f" >> scr/REGISTRY.csv
          done
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add scr/REGISTRY.csv
          git commit -m "chore: update SCR registry" || echo "No changes"
          git push
